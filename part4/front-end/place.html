</head>
<body>
    <header>
       <a href="index.html">
        <img src="images/logo.png" alt="HBNB Logo" id="Logo" />
      </a>
      <div class="auth-buttons">
        <a href="login.html" class="btn-login" id="login-btn">Login</a>
      </div>

    	<nav>
	  <ul>
  	    <li><a href="index.html">Home</a><li>

	   <ul>
         </nav>


    <main>
        <section id="place-details">
            <!-- Place details will be populated dynamically -->
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
        </section>
    
     <div class="page-container">
        <div id="place-details"></div>
     </div>

     <div class="page-container">
  	<div id="reviews-container"></div>
     </div>

        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
	       <div class="form-group review-text-group">	    
                <label for="review-text">Your review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
	       </div>

               <div class="form-group rating-group">
     		 <label for="rating">Rating:</label>
      		 <select id="rating" name="rating" required>
        	    <option value="">-- Select rating --</option>
        	    <option value="5">⭐️⭐️⭐️⭐️⭐️ (5)</option>
        	    <option value="4">⭐️⭐️⭐️⭐️ (4)</option>
        	    <option value="3">⭐️⭐️⭐️ (3)</option>
        	    <option value="2">⭐️⭐️ (2)</option>
        	    <option value="1">⭐️ (1)</option>
      		 </select>
    	        </div>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
