<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/images/icon.png">
</head>
<body>
    <header>
      <a href="index.html">
    	<img src="images/logo.png" alt="HBNB Logo" id="Logo" />
      </a>
      <div class="auth-buttons">
      	<a href="login.html" class="btn-login" id="login-btn">Login</a>
      	<a href="logout.html" class="btn-logout" id="logout-btn" style="display:none;">Logout</a>
      </div>
    </header>

        <nav>
	   <ul>
	     <li><a href="index.html">Accueil</a></li>
           </ul>			     
        </nav>

    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
	   <article class="place-card">
		   <h2>Maison de charme</h2>
		   <p>Prix : 100$ / night</p>
		   <a href="place.html" class="details-button">View Details</a>
	   </article>
	   <article class="place-card">
		   <h2>Appartement moderne</h2>
		   <p>Prix : 80$ / night</p>
		   <a href="place.html" class="details-button">View Details</a>
            <!-- List of places will be populated dynamically -->
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="scripts.js"></script>
</body>
</html>
