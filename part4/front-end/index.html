<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <nav>

        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
		<option value="">All</option>
      	 	<option value="50">50 $</option>

        </section>
      </div>

        <section id="places-list">
            <!-- List of places will be populated dynamically -->
	</section>
